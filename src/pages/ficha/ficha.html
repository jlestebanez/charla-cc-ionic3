<ion-header >

  <ion-navbar color="primary">
    <ion-title>ficha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{photo.url}}"/>
    <ion-card-content>
      <ion-card-title>
        {{photo.title}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>
  <button ion-button full (click)="takePhoto()">Foto</button>
</ion-content>
