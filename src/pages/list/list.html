<ion-header>

  <ion-navbar>
    <ion-title>lista</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let photo of photos" (click)="showFicha(photo)">
       <ion-thumbnail item-start>
        <img src="{{photo.thumbnailUrl}}">
      </ion-thumbnail>
      <h2>{{photo.title}}</h2>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

</ion-content>
